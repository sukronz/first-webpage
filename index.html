<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing panel</title>
    <link rel="stylesheet" href="pricing-panel.css">
    <!---open sans is the font-->
</head>
<body>
    <div class="main-panel">
        <div class="personel">
            <img src="icon1.png" alt="personal">
            <h2 class="pernonalhead">Personal</h2>
            <ul>
                <li>custom domains</li>
                <li>sleeps after 30 min of inactivity</li>
            </ul>
            <span class="pricing">free</span>
            <a href="#">sign up</a>
        </div>
        <div class="small-team">
            <img src="icon2.png" alt="small team">
            <h2 class="smallhead">small team</h2>
            <ul>
                <li>never sleeps</li>
                <li>multiple workers for more powerfull apps</li>
            </ul>
            <span class="pricing">$150</span>
            <a href="#">free trial</a>
        </div>
        <div class="enterprise">
            <img src="icon3.png" alt="enterprise">
            <h2>enterprise</h2>
            <ul>
                <li>dedicated</li>
                <li>SIMPLE HORIZONTAL <br>
                     SCALABILITY</li>
            </ul>
            <span class="pricing">$400</span>
            <a href="#">free trial</a>
        </div>
    </div>
</body>
</html>
